  <style>
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed;
      z-index: -1;
      width: 100%;
      height: 100%;
    }
    .hidden-fall {
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.6s ease-in;
    }
    .selected-expand {
      transform: scale(1.1);
      transition: all 0.4s ease-in-out;
    }
  </style>

<script>
  const buttons = document.querySelectorAll(".day-btn");

  buttons.forEach(button => {
    button.addEventListener("click", (e) => {
      e.preventDefault();

      buttons.forEach(btn => {
        if (btn !== button) {
          btn.classList.add("hidden-fall");
        } else {
          btn.classList.add("selected-expand");
        }
      });

      // Optional: Redirect after animation
      setTimeout(() => {
        window.location.href = button.href;
      }, 800);
    });
  });
</script>
